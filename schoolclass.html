<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select school</title>
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>
  <body>

    <nav>
      <div class="header">
        <a href="index.html">Student Attendance Ethiopia</a>
      </div>
      <div class="navigation">
        <a href="help.html">Help</a>
        <a href="about.html">About</a>
      </div>
    </nav>

    <main class="select">
      <form action="attendance.html">
        <label for="Schools">Select school: </label>
        <select id="Schools" name="Schools">
          <option value="1">Addis Abaga</option>
          <option value="2">Bahir Dar</option>
        </select>
        <br>
        <label for="Class">Select class: </label>
        <select id="Class" name="Class">
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
        </select>
        <br>
        <button type="submit">Next</button>
      </form>
    </main>

    <footer>
      <a href="sources.html">Sources</a>
    </footer>
  </body>
</html>
